<!doctype html>
<html lang="pt-br">

<head>
  <title>Aprendendo bootstrap-5</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>


  </header>


  <!--

///////////////////////////////////////////////////////////////////////
////////Início do corpo da página trabalhando com o main///////////////
///////////////////////////////////////////////////////////////////////

  -->

  <main>
    <!--
    ///////////////////////////////////////////////////////////////////////
    ////////Colunas de cima da tela trabalhando com grid///////////////////
    ///////////////////////////////////////////////////////////////////////

    m-0 = indica o tamanho da margem do objeto, varia de 1 a 5
    border = por padrão não exibe a borda, pode ser adicionada 1 a 5 para definir largura, e border-cores para definir
    cor da borda
    bg- = exibe função background color pode ser adicionada em quase todos elementos

    -->
    <div class="text-center m-5 border-2 bg-dark border-dark">
      <div class="row bg-info  border border-success p-2">
        <div class="col border border-success">
          <p>Teste 1</p>
        </div>

      </div>

      <div class="row bg-primary  border border-dark p-2">

        <div class="col border border-info">
          <p>Teste 2</p>
        </div>
        <div class="col border border-warning">
          <p>Teste 3</p>
        </div>
        <div class="col border border-success">
          <p>Teste 4</p>
        </div>
      </div>
    </div>

    <!--

///////////////////////////////////////////////////////////////////////
////////Trabalhando com formulários no padrão bootstrap////////////////
///////////////////////////////////////////////////////////////////////

  -->

    <form class="container p-2 border border-success">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Teste E-mail</label>
        <input placeholder="Digite aqui seu e-mail" type="email" class="form-control" id="exampleInputEmail1"
          aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Texto abaixo do email.</div>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input placeholder="Digite aqui sua senha" type="password" class="form-control" id="exampleInputPassword1">
        <div id="passwordHelp" class="form-text">Texto abaixo da senha.</div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>


      <!--

        Puxar arquivos do computador

      -->
      <div class="pt-2">
        <label for="formFileMultiple" class="form-label">Exemplo com múltiplos arquivos</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>

      <!--

        Usar lista de detalhes com um for-to-do para captar os campos de uma tabela em específico

      -->
      <div class="pt-3">
        <label for="exampleDataList" class="form-label">Lista de detalhes</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <!--Aqui acaba o input e começa a lista que é chamada através da opção list="NOME DA LISTA" datalist id="NOME DA LISTA"-->
        <datalist id="datalistOptions">
          <option value="San Francisco">
          <option value="New York">
          <option value="Seattle">
          <option value="Los Angeles">
          <option value="Chicago">
        </datalist>
      </div>

      <!--Exemplo define de 0 a 5 posições, mas roda cada passo com 0.2, ou seja de 0 a 1 temos 5 passos-->
      <div class="pt-3">
        <label for="customRange3" class="form-label">Examplo de range</label>
        <input type="range" class="form-range" min="0" max="5" step="0.2" id="customRange3">
      </div>

      <!----- Exibe a opção de 3 tipos de ações para o usuário  ----->
      <div class="pt-3">
        <div class="row g-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="nome@examplo.com">
              <label for="floatingInputGrid">Adicione seu e-mail</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid">
                <option selected>Selecione o tipo de ajuda</option>
                <option value="1">Cível</option>
                <option value="2">Previdenciário</option>
                <option value="3">Trabalhista</option>
              </select>
              <label for="floatingSelectGrid">Busca por Cível, Previdenciário ou Trabalhista</label>
            </div>
          </div>
        </div>
      </div>
    </form>



  </main>
  <footer class="Container pt-5">
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
